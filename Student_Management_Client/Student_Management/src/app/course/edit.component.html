
<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <div class="col-sm-12 col-xl-6">
            <div class="bg-light rounded h-100 p-4">
                <h6 class="mb-4">Edit Course</h6>

                <form [formGroup]="formEdit" (ngSubmit)="save()">
                    <div class="row mb-3" hidden>
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Id</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail3"  formControlName="CourId">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail3"  formControlName="CourName">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">Score</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputPassword3" formControlName="CourScore">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" style="margin-right: 10px;">Edit</button>
                    <a [routerLink]="['/course-list',{StuId:id1}]" class="btn btn-primary" href="">Back to List</a>
                </form>
            </div>
        </div>
    </div>
</div>
