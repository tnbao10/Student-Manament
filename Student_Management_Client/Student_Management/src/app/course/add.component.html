<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <div class="col-sm-12 col-xl-6">
            <div class="bg-light rounded h-100 p-4">
                <h6 class="mb-4">Add Course</h6>
                <form [formGroup]="formAdd" (ngSubmit)="save()">
                    <div class="row mb-3" hidden>
                        <label for="inputPassword3" class="col-sm-2 col-form-label" >Id</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputPassword3" formControlName="stuid">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputPassword3" class="col-sm-2 col-form-label" >Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputPassword3" formControlName="courName">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputPassword3" class="col-sm-2 col-form-label" >Score</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputPassword3" formControlName="courScore">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" style="margin-right: 10px;">Add</button>
                    <a [routerLink]="['/course-list',{StuId:id}]" class="btn btn-primary" href="">Back to List</a>
                </form>
            </div>
        </div>
</div>
