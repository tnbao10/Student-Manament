<!-- Recent Sales Start -->
<div class="container-fluid pt-4 px-4">
    <div class="bg-light text-center rounded p-4">
        <div class="d-flex align-items-center justify-content-between mb-4">
            <h6 class="mb-0">STUDENT LIST</h6>
            <a href="">Show All</a>
        </div>
        <div class="table-responsive">
            <table class="table text-start align-middle table-bordered table-hover mb-0">
                <thead>
                    <tr class="text-dark">
                        <th scope="col"><input class="form-check-input" type="checkbox"></th>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Address</th>
                        <th scope="col">Phone</th>
                        <th scope="col">DOB</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    @for(student of students; track students){
                        <tr>
                            <td><input class="form-check-input" type="checkbox"></td>
                            <td>{{student.stuId}}</td>
                            <td>{{student.stuName}}</td>
                            <td>{{student.stuAddr}}</td>
                            <td>{{student.stuPhone}}</td>
                            <td>{{student.stuDob}}</td>
                            <td>
                                <a [routerLink]="['/add-student']" class="btn btn-sm btn-primary" style="margin-right: 10px; background-color: green;" href="">Add</a>
                                <a class="btn btn-sm btn-primary" style="margin-right: 10px; background-color: red;" href="">Delete</a>
                                <a [routerLink]="['/edit-student']" class="btn btn-sm btn-primary" style="margin-right: 10px; background-color: blue;" href="">Edit</a>
                            </td>
                        </tr>
                    }
                    
            
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Recent Sales End -->
